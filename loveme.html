<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>do you love me</h1>
<button>yes</button>
<button id="no" onmouseover="hover()"  style="position:absolute; left:70px; top:70px;" >no</button>
<script>
    function hover(){
        let x = Math.random()* window.innerWidth;
        let y = Math.random()* window.innerHeight;
        console.log(x);
        console.log(y)
        document.getElementById('no').style.left = x + 'px';
        document.getElementById('no').style.top = y + 'px';
    }
</script>
</body>
</html>
